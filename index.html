<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>tictactoe</title>
</head>

<body>
    <div class="container">

        <div class="uppertext">
            Welcome to Tic Tac Toe
        </div>

        <div class="grid">
            <div class="cell one"></div>
            <div class="cell two"></div>
            <div class="cell three"></div>
            <div class="cell four"></div>
            <div class="cell five"></div>
            <div class="cell six"></div>
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nine"></div>
        </div>
        <div class="lowerdiv">
            <div class="belowtext">Please input your names:</div>
            <div class="inputs hidetwo">
                <input type="text" class="nameone">
                <input type="text" class="nametwo">
                <button class="namesbutton">Submit</button>
            </div>
            <button class="restart hide">Restart</button>
        </div>



    </div>
</body>

</html>
